<!-- Header -->
<div class="header">
    <div class="header-icon">

        <div (click)="togglePowerAll()">
            <div *ngIf="!powerStatusAllDevices">
                <div class="icon">
                    <img src="../../assets/images/icon/power/lightbulb-off.svg" alt="">
                </div>
            </div>

            <div *ngIf="powerStatusAllDevices">
                <div class="icon">
                    <img src="../../assets/images/icon/power/lightbulb-on.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Main -->
<div class="main">
    <ul class="devices-list">
        <li class="devices-list-item" *ngFor="let device of devices">
            <div class="item-container" [class.offline]="!device.online">
                <!-- timer -->
                <span class="item-timer"

                      (click)="toggleTimer(device)">

                 <!-- Timer ON -->
                <div *ngIf="device.timer === true">
                    <div class="icon">
                        <img src="../../assets/images/icon/timer/clock-on.svg" alt="">
                    </div>
                </div>

                    <!-- Timer Off -->
                <div *ngIf="device.timer === false">
                    <div class="icon">
                        <img src="../../assets/images/icon/timer/clock-off.svg" alt="">
                    </div>
                </div>

            </span>

                <!-- power -->
                <span class="item-power"


                      (click)="togglePower(device)">

                <!-- Power ON -->
                <div *ngIf="device.power === true">
                    <div class="icon">
                        <img src="../../assets/images/icon/power/lightbulb-on.svg" alt="">
                    </div>
                </div>

                    <!-- Power Off -->
                <div *ngIf="device.power === false">
                    <div class="icon">
                        <img src="../../assets/images/icon/power/lightbulb-off.svg" alt="">
                    </div>
                </div>

            </span>

                <!-- name -->
                <span class="item-name">
                    {{device.name}}
                </span>

                <!-- sensor -->
                <span *ngIf="device.sensor" class="item-sensor"
                      (click)="toggleDetails(device)">
                        <fa-icon [icon]="iconSensor"></fa-icon>
                </span>
            </div>


            <!-- sensors -->
            <div *ngIf="device.sensor"
                 [@openClose]="device.sensorDetails ? 'open' : 'closed'"
                 class="container-sensor">

                <!-- temperature-->
                <div class="item-temperature">
                    {{device.temperature}}
                </div>

                <!-- humidity -->
                <div class="item-humidity">
                    {{device.humidity}}
                </div>

            </div>
        </li>
    </ul>

</div>

<!-- Debug -->
<div class="debug">
    <div>
        <div>{{power}}</div>
        <div>{{sensor}}</div>
    </div>
</div>

<!-- Footer -->
<div class="footer">

</div>
